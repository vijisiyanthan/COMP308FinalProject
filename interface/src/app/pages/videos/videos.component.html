<div class="container">
  <div class="jumbotron bg-light">
    <h1 class="display-6">Daily Motivational Videos</h1>
    <hr class="my-4">
    <div class="card text-center" *ngFor="let video of videos">
      <div class="card-header">
        {{video.title}}
      </div>
      <div class="card-body">
        <youtube-player videoId="{{video.id}}" (ready)="savePlayer($event)" (change)="onStateChange($event)"
          [playerVars]="playerVars" height="600" width="900">
        </youtube-player>
      </div>
    </div>
  </div>

</div>
